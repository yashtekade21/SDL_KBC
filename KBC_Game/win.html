<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .prize {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1 class="mb-4">Congratulations!</h1>
        <div class="prize" id="amountWon"></div>

        <div class="card bg-secondary text-white mt-4">
            <div class="card-body">
                <h4>You have won â‚¹<span id="prizeAmount"></span>!</h4>
                <img src="QR.png" alt="QR Code" class="img-fluid mt-4" style="width: 200px; height: 200px">
                <p class="mt-3">Scan this to get your prize! ðŸ˜‚ðŸ˜‚</p>
            </div>
        </div>

        <a href="index.html" class="btn btn-light mt-4">Play Again</a>
    </div>

    <script>
        // Function to get the amount won from the URL parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const amountWon = getQueryParameter('amount');
        document.getElementById('amountWon').innerText = `You won â‚¹${amountWon}!`;
        document.getElementById('prizeAmount').innerText = amountWon; // Set the prize amount in the QR section
    </script>
</body>

</html>
