<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/jpg" href="https://th.bing.com/th/id/OIG2.5BFHbXWC7yrLn.QuZZAk?w=270&h=270&c=6&r=0&o=5&pid=ImgGn" />
    <title>Money Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <div class="card bg-secondary text-white">
            <div class="card-body">
                <!-- Quiz Header -->
                <h2 class="text-center">Welcome to the Quiz Game!</h2>
                <p class="text-center mb-4">Answer the questions and win money!</p>

                <!-- Question and Prize Details -->
                <div class="mb-4">
                    <h4 id="questionNumber"></h4>
                    <p id="questionText" class="lead"></p>
                </div>

                <!-- Options with Checkboxes -->
                <form id="quizForm">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="option" id="option1" value="1">
                        <label class="form-check-label" for="option1" id="option1Text"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="option" id="option2" value="2">
                        <label class="form-check-label" for="option2" id="option2Text"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="option" id="option3" value="3">
                        <label class="form-check-label" for="option3" id="option3Text"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="option" id="option4" value="4">
                        <label class="form-check-label" for="option4" id="option4Text"></label>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" class="btn btn-warning mt-4 w-100" id="submitAnswer">Submit Answer</button>
                </form>

                <!-- Lifelines Section -->
                <div class="mt-4" id="lifelines">
                    <button id="fiftyFifty" class="btn btn-outline-light me-2 mb-2">50-50</button>
                    <button id="flipQuestion" class="btn btn-outline-light me-2 mb-2">Flip Question</button>
                    <button id="askAudience" class="btn btn-outline-light me-2 mb-2">Ask Audience</button>
                    <button id="twoAttempts" class="btn btn-outline-light mb-2">Two Attempts</button>
                </div>

                <!-- Result Area -->
                <div id="result" class="mt-4 text-center text-warning"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
